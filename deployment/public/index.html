<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container ul{
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }


        .container li{
            list-style: none;
            
        }
        li>a{
            padding: 20px;
            text-decoration: none;
            color: antiquewhite;
            font-family: sans-serif;
        }
        ul>li:first-child a{
             font-family: 'Roboto', sans-serif;;
        }
        ul>li:last-child input{
            border-radius: 25px;
            width: 100%;
            height: 100%;
            display: block;
            font-size: 20px;
            padding: 5px;
            border: none;
        }
        input:focus{
            outline: none;
        }
        button{
            position: absolute;
            top: 0;
            right: 0;
            width:50px;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            
        }
        .nav:hover{
            background-color: rgb(2,0,36);
        }
        form{
            border-radius: 25px;
            position: relative;
        }
        .offer{
            background-color: black;
            color: antiquewhite;
            text-align: center;
            padding: 10px;
            font-family: sans-serif;
        }

    </style>
</head>
<body>
    <div class="offer">
        SPEACIAL OFFER FOR TODAY!
    </div>
    
    <div class="container">
        <ul>
            <li><a href="#">MY COMPANY</a></li>
            <li>
            <a class="nav"href="#">HOME</a>
            <a class="nav"href="#">PRODUCTS</a>
            <a class="nav"href="#">ABOUT</a>
        </li>
            <li>
                <form>
                
                <input type="text">
            <button type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form> 
            </li>
        </ul>

    </div> 
</body>
</html>
